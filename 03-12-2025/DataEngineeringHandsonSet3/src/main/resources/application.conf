# =============================
# Additional Options
# =============================
spark {
  consistency = "LOCAL_QUORUM"
  truststore.path = "/Users/rac/truststore.jks"
  truststore.password = "*****************"
}

app {
  parquetPath = "s3a://sanjeev-scala-s3/sales/parquet/",
  aggregatesPath = "s3a://sanjeev-scala-s3/aggregates/",
  streamJsonOutputPath = "s3a://sanjeev-scala-s3/stream/json/",
  streamCheckPointsOutputPath = "s3a://sanjeev-scala-s3/stream/checkpoints/orders-json/",
  pollIntervalSec = 5   # Spark structured streaming micro-batch interval
}

kafka {
  bootstrap.servers = "localhost:9092"
  topic = "orders_avro_topic"
}