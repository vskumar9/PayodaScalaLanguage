  keyspace = "*********"
  table = "**********"

  # AWS SigV4 credentials
  username = "****************"
  password = "******************************"

  # S3 dev credentials
  accesskey = "********************"
  secretkey = "***********************************"

  # S3 region & endpoint
  region = "us-east-1"
  endpoint = "s3.amazonaws.com"
