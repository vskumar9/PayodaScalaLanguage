# ================================================================
# Server Configuration
# ================================================================
# Bind the Play HTTP server to all network interfaces
play.server.http.address = "0.0.0.0"

# Application port (can be overridden via env PLAY_SERVER_PORT or -Dplay.server.http.port)
play.server.http.port = 9000


# ================================================================
# CORS Configuration
# ================================================================
# Enable Play CORS filter
play.filters.enabled += "play.filters.cors.CORSFilter"

play.filters.cors {
  # Apply CORS to all routes (you can narrow this to ["/api"] later)
  pathPrefixes = ["/"]

  # In dev, allow all origins. In prod, replace "*" with specific domains.
  allowedOrigins = ["*"]

  # Allow common methods used by your JSON APIs
  allowedHttpMethods = ["GET"]

  # Allow standard headers and Authorization for JWT or auth headers
  allowedHttpHeaders = [
    "Accept",
    "Origin",
    "Content-Type",
    "Authorization",
    "X-Requested-With"
  ]
}

# ================================================================
# Play Application Secret
# ================================================================
play.http.secret.key = "**************************************"



# =============================
#  AWS Keyspaces Configuration
# =============================
keyspaces {
  host = "**************************************"
  port = 9142
  keyspace = "ecommerce_ks"
  profileTable = "customer_profile"

  # AWS SigV4 credentials
  username = "**************************************"
  password = "****************************************************************************"

  # S3 dev credentials
  accesskey = "**************************************"
  secretkey = "****************************************************************************"

  # S3 region & endpoint
  region = "us-east-1"
  regionS3 = "ap-southeast-2"
  endpoint = "s3.amazonaws.com"

  s3Bucket             = "**************************************"
  lakeTxnSummaryPrefix = "lake/txn_summary"
  lakeEventsPrefix     = "lake/events"
}

lakeTxnSummaryBasePath = "s3a://**************************************/lake/txn_summary"
lakeEventsBasePath     = "s3a://**************************************/lake/events"

# Enable custom Guice module
play.modules.enabled += "modules.InfrastructureModule"

# Disable Redis in dev to avoid connection refused
app.redis.enabled = true

# For prod:
# app.redis.enabled = true
redis.host = "localhost"
redis.port = 6379