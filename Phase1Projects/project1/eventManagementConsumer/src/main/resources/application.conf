###############################################################
# Akka Configuration
###############################################################
akka {
  # Log level for Akka system: ERROR, WARNING, INFO, DEBUG
  loglevel = "INFO"
}


###############################################################
# Kafka Consumer/Producer Configuration
###############################################################
kafka {
  # Kafka broker address
  bootstrap-servers = "localhost:9092"

  # Consumer group ID for event processing
  group-id = "eventManagementGroup"

  # Kafka topic for event messages
  topic = "eventManagement"

  # From where to start reading messages if no offset exists
  # "latest" → only new messages
  # "earliest" → read from beginning
  auto-offset-reset = "latest"
}


###############################################################
# Database (Slick + MySQL) Configuration
###############################################################
slick.dbs.default.profile = "slick.jdbc.MySQLProfile$"

# JDBC driver for MySQL
slick.dbs.default.db.driver = "com.mysql.cj.jdbc.Driver"

# Connection URL (ensure SSL enforcement for Azure MySQL in production)
slick.dbs.default.db.url = "jdbc:mysql://*******************:3306/kumar"

# Credentials for database connection
slick.dbs.default.db.user = "*******"
slick.dbs.default.db.password = "********"

# Automatically apply Play evolutions (DB migrations)
play.evolutions.db.default.autoApply = true


###############################################################
# Mail Server (SMTP) Configuration
###############################################################
mail {
  # SMTP host (Gmail SMTP service)
  host = "smtp.gmail.com"

  # SMTP port (587 is for TLS)
  port = 587

  # Gmail username to send emails from
  user = "*******************"

  # App password generated from Google "App Passwords"
  password = "*************"

  # Whether to use TLS encryption
  tls = true
}
