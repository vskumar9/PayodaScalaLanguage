# ================================================================
#                       AKKA CONFIGURATION
# ================================================================
akka {
  # Logging level for Akka (INFO, DEBUG, WARNING, ERROR)
  loglevel = "INFO"
}

# ================================================================
#                   KAFKA CONSUMER CONFIGURATION
# ================================================================
kafka {
  # Kafka broker address(es). Multiple brokers can be separated by commas.
  bootstrap-servers = "localhost:9092"

  # Consumer group ID (must be unique for each consumer group).
  group-id = "console-consumer-93068"

  # Kafka topic your consumer will read messages from.
  topic = "equipment-event"

  # Offset strategy:
  #  - latest  → read from newest messages
  #  - earliest → read from beginning of topic
  auto-offset-reset = "latest"
}

# ================================================================
#            DATABASE CONFIGURATION (Slick + MySQL)
# ================================================================
# Slick profile for MySQL usage.
slick.dbs.default.profile="slick.jdbc.MySQLProfile$"

# JDBC driver for MySQL.
slick.dbs.default.db.driver="com.mysql.cj.jdbc.Driver"

# URL of the Azure-hosted MySQL database.
slick.dbs.default.db.url="jdbc:mysql://**************:3306/kumar"

# Database credentials (USERNAME + PASSWORD).
slick.dbs.default.db.user="**********"
slick.dbs.default.db.password="*******"

# Automatically apply database evolutions on startup.
play.evolutions.db.default.autoApply=true


# ================================================================
#                       EMAIL CONFIGURATION
# ================================================================
mail {
  # SMTP host (Gmail SMTP server).
  host = "smtp.gmail.com"

  # Port for TLS-enabled email sending.
  port = 587

  # Email address used to send outgoing emails.
  user = "*********"

  # App password generated from Gmail (NOT the real login password).
  password = "**************"

  # Enable TLS (required by Gmail).
  tls = true
}
